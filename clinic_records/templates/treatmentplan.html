<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Treatment Plan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f7f7f7;
      font-family: tahoma, sans-serif;
    }
    .card {
      margin-bottom: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .form-section-title {
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }
    .btn-custom {
      border-radius: 8px;
      margin: 0 4px;
    }
    .section {
  margin: 10px 0;
}

.grid-2 {
  display: grid;
  grid-template-columns: repeat(2, 1fr); /* دو ستون */
  gap: 5px; /* فاصله بین خونه‌ها */
  max-width: 15px; /* عرض کنترل‌شده تا خیلی پخش نشه */
}


  </style>
</head>
<body class="container my-4">

  <h3 class="text-center mb-4">Treatment Plan</h3>

  <!-- تب‌ها -->
  <ul class="nav nav-tabs" id="treatmentTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="basic-tab" data-bs-toggle="tab" data-bs-target="#basic" type="button">Basic</button>
    </li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#surgery">Surgery</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#perio">Perio</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#rct">RCT</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#fill">Fill</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#pc">P/C</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#laminate">Laminate</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#implant">Implant</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#crown">Crown/Implant</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#final">Final</button></li>
  </ul>

  <!-- محتوای تب‌ها -->
  <div class="tab-content">
<form method="post">
{% csrf_token %}
  <!-- Basic -->
  <div class="tab-pane fade show active" id="basic">
    <!-- مشخصات فردی -->
    <div class="card p-3">
      <div class="form-section-title">مشخصات فردی</div>
      <div class="row mb-3">
        <div class="col-md-3">
          <label class="form-label">شماره پرونده:</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">تاریخ:</label>
          <input type="date" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">نام و نام خانوادگی:</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">بیماری سیستماتیک:</label>
          <input type="text" class="form-control">
        </div>
      </div>
    </div>
<div class="card p-3">
  <div class="form-section-title">عکس‌ها</div>
  <div class="row mb-3">
    <!-- Photo -->
    <div class="col-md-4 d-flex align-items-center">
      <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input" checked>
        <label class="form-check-label">Photo</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input" checked>
        <label class="form-check-label">OPG</label>
      </div>
    </div>

    <!-- Bite Wing -->
    <div class="col-md-4">
      <label class="form-label">Bite Wing:</label>
      <div class="grid-2">
        <label><input type="checkbox"></label>
        <label><input type="checkbox"></label>
        <label><input type="checkbox"></label>
        <label><input type="checkbox"></label>
      </div>
    </div>

    <!-- PA -->
    <div class="col-md-4">
      <label class="form-label">PA:</label>
      <div class="grid-2">
        <input type="text" class="form-control" placeholder="PA1">
        <input type="text" class="form-control" placeholder="PA2">
        <input type="text" class="form-control" placeholder="PA3">
        <input type="text" class="form-control" placeholder="PA4">
      </div>
    </div>

</div>
<div class="row mb-3">
  <div class="col-md-4">
    <label class="form-label">Charge:</label>
    <input type="text" class="form-control text-end">
  </div>



  <div class="col-md-4">
    <label class="form-label">Note:</label>
    <textarea class="form-control" rows="2"></textarea>
  </div>
</div>


  </div>


</div>






  <!-- Scaling & Prophy -->
  <div class="card p-3">
    <div class="form-section-title">Scaling & Prophy</div>
    <div class="mb-3">
      <div class="form-check form-check-inline">
        <input type="radio" name="session" class="form-check-input">
        <label class="form-check-label">One Session</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" name="session" class="form-check-input" checked>
        <label class="form-check-label">Two Session</label>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Charge:</label>
        <input type="text" class="form-control text-end">
      </div>
      <div class="col-md-6">
        <label class="form-label">Note:</label>
        <input type="text" class="form-control">
      </div>
    </div>
  </div>

  <!-- Buttons -->
  <div class="text-center">
    <button class="btn btn-success btn-custom">ذخیره</button>
      <button class="btn btn-warning btn-custom">محاسبه</button>
    <button class="btn btn-danger btn-custom">پاک کردن</button>
    <button class="btn btn-primary btn-custom">پرینت</button>
  </div>
</form>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
